name       : spread-sheet-widget
version    : '0.6'
release    : 2
source     :
    - https://alpha.gnu.org/gnu/ssw/spread-sheet-widget-0.6.tar.gz : 72a225f4bd9d60a6e106a37f2c3bbe249e81b0ca07c0a2fcdde8f5930c4d9321
license    : GPL-3.0-or-later
component  : programming.library
summary    : GNU Spread Sheet Widget
description: |
    GNU Spread Sheet Widget is a library for Gtk+ which provides a widget for viewing and manipulating 2 dimensional tabular data in a manner similar to many popular spread sheet programs.
builddeps  :
    - pkgconfig(gtk+-3.0)
setup      : |
    %reconfigure --disable-static
build      : |
    %make
install    : |
    %make_install
check      : |
    %make check
